<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>To-Do List Maker</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List Maker</h1>
      <div>
        <form>
          <div class="form-group">
            <label for="name">Title:</label>
            <input id="title" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Complete by date:</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="items">Items:</label>
            <input id="items" class="form-control" type="text">
          </div>
          <!-- <div class="form-group">
            <input id="item" class="form-control" type="text">
            <button id="add" type="button" class="btn btn-default">Add</button>
          </div> -->
          <button type="submit" class="btn">Submit this To-Do List!</button>
        </form>
      </div>
      <div id="list-results">
        <!-- <h4 class="title"></h4>
        <ul class="list"></ul> -->
      </div>
    </div>
  </body>
</html>
